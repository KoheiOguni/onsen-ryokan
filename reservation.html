  <form action="reservation.php" method="post" class="reserve">
    <div class="elem-group">
      <h1 class="reserve-title">宿泊予約</h1>
      <label for="name">お名前</label>
      <input type="text" id="name" name="visitor_name" placeholder="木村 太朗" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="taro.kimura@email.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">電話番号</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="090-2348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <hr>
    <div class="elem-group inlined">
      <label for="adult">大人</label>
      <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">子ども</label>
      <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">チェックイン日</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">チェックアウト日</label>
      <input type="date" id="checkout-date" name="checkout" required>
    </div>
    <div class="elem-group">
      <label for="room-selection">部屋選択</label>
      <select id="room-selection" name="room_preference" required>
          <option value="">リストから部屋を選ぶ</option>
          <option value="connecting">扇の間</option>
          <option value="adjoining">桜の間</option>
          <option value="adjacent">薔薇の間</option>
      </select>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">その他問い合わせ事項</label>
      <textarea id="message" name="visitor_message" placeholder="何か気になる点等ございましたらお問い合わせ下さい" required></textarea>
    </div>
      <button class="submit" type="submit">予約</button>
    </form>
  </body>
